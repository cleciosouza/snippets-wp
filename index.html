---
layout: default
type: home
title: Snippets WP
---

{% for post in site.posts %}
<div class="snippet">
	<div class="snippet-title">
        <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    </div>
    <div class="snippet-desc">
        <p>{{ post.description }}</p>
    </div>
    <a href="{{ post.url }}" class="btn">Go to snippet!</a>
</div>
{% endfor %}
